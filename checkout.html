<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #cartItems {
            list-style-type: none;
            padding: 0;
        }
        #cartItems li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #placeOrderButton {
            display: none;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #placeOrderButton:hover {
            background-color: #218838;
        }
        .payment-option {
            margin: 10px 0;
        }
        #qrCode {
            display: none;
            margin: 20px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
    <h1>Checkout</h1>
    <ul id="cartItems"></ul>

    <div class="payment-option">
        <input type="radio" id="payOnline" name="paymentMethod" value="Online" onclick="handlePaymentSelection()">
        <label for="payOnline">Pay Online</label>
    </div>
    <div class="payment-option">
        <input type="radio" id="payCod" name="paymentMethod" value="Cash on Delivery" onclick="handlePaymentSelection()">
        <label for="payCod">Cash on Delivery</label>
    </div>

    <canvas id="qrCode"></canvas>

    <button id="placeOrderButton" onclick="placeOrder()">Place Order</button>

    <script>
        let cart = [];
        let totalAmount = 0;

        const loadCart = () => {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
            calculateTotal();
            updateCart();
        };

        const calculateTotal = () => {
            totalAmount = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
        };

        const updateCart = () => {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - â‚¹${item.price} x ${item.quantity}`;
                cartItems.appendChild(li);
            });
        };

        const handlePaymentSelection = () => {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            if (paymentMethod === 'Online') {
                showQrCode();
            } else if (paymentMethod === 'Cash on Delivery') {
                showPlaceOrderButton();
            }
        };

        const showQrCode = () => {
            const upiId = '9234318879@fam';
            const amount = totalAmount;
            const upiUrl = `upi://pay?pa=${upiId}&pn=&am=${amount}&cu=INR`;

            const qr = new QRious({
                element: document.getElementById('qrCode'),
                value: upiUrl,
                size: 200
            });

            document.getElementById('qrCode').style.display = 'block';
            document.getElementById('placeOrderButton').style.display = 'block';
        };

        const showPlaceOrderButton = () => {
            document.getElementById('placeOrderButton').style.display = 'block';
            document.getElementById('qrCode').style.display = 'none';
        };

        const placeOrder = async () => {
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxvhFfR6gx5MJn52S77gmsdEOQRcfJefEavV_WtNpEBKpfncgT5prfFhFbAY_bihoZo/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'placeOrder',
                        cart,
                        username: localStorage.getItem('sdsUsername'),
                        paymentMethod
                    })
                });
                const data = await response.json();
                if (data.success) {
                    alert('Order placed successfully!');
                    localStorage.removeItem('cart');
                    window.location.href = 'beta.html';
                } else {
                    alert('Failed to place order. Please try again.');
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('There was an error placing your order. Please try again.');
            }
        };

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
